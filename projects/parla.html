<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parla | Mateo Arce</title>
    <link rel="stylesheet" href="https://use.typekit.net/lhe1ara.css" />
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="../assets/android-chrome-192x192.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="../assets/android-chrome-192x192.png"
    />
  </head>
  <body>
    <!-- ASCII Loading Overlay -->
    <div class="ascii-overlay"><div class="ascii-grid"></div></div>

    <!-- Portada -->
    <img
      class="project-cover"
      src="../assets/parla/DSC_6407.jpg"
      alt="Parla — portada"
    />

    <main class="project-page">
      <a class="home-link" href="../index.html">← home</a>
      <h1 class="project-title">Parla</h1>
      <div class="project-subtitle">Fotografía — 2025</div>
      <div class="project-description">
        Parla es un parlante de escritorio con amplificador mono construido alrededor del 
        circuito integrado LM386. Un proyecto de electrónica que explora el 
        diseño de objetos sonoros análogos, desde el esquema del circuito hasta el enclosure físico.

      </div>

      <div class="project-gallery">
        <img src="../assets/parla/DSC_6395.jpg" alt="Parla 01" />
        <img src="../assets/parla/DSC_6407.jpg" alt="Parla 02" />
        <img src="../assets/parla/DSC_6417.jpg" alt="Parla 03" />
        <img src="../assets/parla/DSC_6433.jpg" alt="Parla 04" />
      </div>
    </main>

    <!-- Lightbox HTML -->
    <div class="lightbox-overlay" id="lightboxOverlay">
      <span class="lightbox-close" id="lightboxClose">&times;</span>
      <img src="" alt="" class="lightbox-img" id="lightboxImg" />
    </div>

    <!-- Lightbox JS -->
    <script>
      document.querySelectorAll(".project-gallery img").forEach((img) => {
        img.style.cursor = "zoom-in";
        img.addEventListener("click", function () {
          const overlay = document.getElementById("lightboxOverlay");
          const lightboxImg = document.getElementById("lightboxImg");
          lightboxImg.src = this.src;
          lightboxImg.alt = this.alt || "";
          overlay.classList.add("active");
        });
      });

      document
        .getElementById("lightboxOverlay")
        .addEventListener("click", function (e) {
          if (e.target === this || e.target.id === "lightboxClose") {
            this.classList.remove("active");
            document.getElementById("lightboxImg").src = "";
          }
        });

      document.addEventListener("keydown", function (e) {
        if (e.key === "Escape") {
          document.getElementById("lightboxOverlay").classList.remove("active");
          document.getElementById("lightboxImg").src = "";
        }
      });
    </script>
    <script src="../transition.js"></script>
  </body>
</html>
