<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

  <body>
    <main class="project-page">

      <div class="project-gallery gallery-2col">
        <!-- Ejemplo de imágenes, reemplaza o elimina según tu proyecto -->
         <img src="../assets/Colonia-Dignidad/Colonia Dignidad Marca.001.png" alt="Descripción imagen 1" />
        <img src="../assets/Colonia-Dignidad/Arce-Salamanca-Sepulveda_Mesa de trabajo 1 copia 2.jpg" alt="Descripción imagen 1" />
        <img src="../assets/Colonia-Dignidad/Arce-Salamanca-Sepulveda_Mesa de trabajo 1 copia 3.jpg" alt="Descripción imagen 2" />
        <img src="../assets/Colonia-Dignidad/Arce-Salamanca-Sepulveda_Mesa de trabajo 1 copia 4.jpg" alt="Descripción imagen 2" />

        <img src="../assets/Colonia-Dignidad/Arce-Salamanca-Sepulveda_Mesa de trabajo 1 copia.jpg" alt="Descripción imagen 2" />
      </div>
    </main>

    <!-- Lightbox HTML -->
    <div class="lightbox-overlay" id="lightboxOverlay">
      <span class="lightbox-close" id="lightboxClose">&times;</span>
      <img src="" alt="" class="lightbox-img" id="lightboxImg" />
    </div>

    <!-- Lightbox JS -->
    <script>
      // Lightbox para imágenes en .project-gallery
      document.querySelectorAll(".project-gallery img").forEach((img) => {
        img.style.cursor = "zoom-in";
        img.addEventListener("click", function () {
          const overlay = document.getElementById("lightboxOverlay");
          const lightboxImg = document.getElementById("lightboxImg");
          lightboxImg.src = this.src;
          lightboxImg.alt = this.alt || "";
          overlay.classList.add("active");
        });
      });

      // Cerrar lightbox al hacer click en overlay o botón cerrar
      document
        .getElementById("lightboxOverlay")
        .addEventListener("click", function (e) {
          if (e.target === this || e.target.id === "lightboxClose") {
            this.classList.remove("active");
            document.getElementById("lightboxImg").src = "";
          }
        });

      // Cerrar lightbox con Escape
      document.addEventListener("keydown", function (e) {
        if (e.key === "Escape") {
          document.getElementById("lightboxOverlay").classList.remove("active");
          document.getElementById("lightboxImg").src = "";
        }
      });
    </script>
  </body>
</html>
