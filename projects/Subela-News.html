<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoSkateDay | Mateo Arce</title>
    <link rel="stylesheet" href="https://use.typekit.net/lhe1ara.css" />
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="../assets/android-chrome-192x192.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="../assets/android-chrome-192x192.png"
    />
  </head>
  <body>
    <main class="project-page">
      <h1 class="project-title">Súbela News</h1>
      <div class="project-subtitle">Mayo 2023</div>
      <div class="project-description">
        Fuimos preseleccionados por súbela para el rebranding de Súbela Radio.
        Se desarrollaron variedad de logos, entre ellos el logo principal de la
        radio, y distintos programas que vendrían durante el año (El Chile que
        Viene y Elecciones Súbela 2024).
      </div>
      <div class="project-gallery gallery-2col">
        <img
          src="../assets/SubelaNews/Subela_OK.001.jpeg"
        />
        <img
          src="../assets/SubelaNews/Subela_OK.002.jpeg"
        />
        <img
          src="../assets/SubelaNews/Subela_OK.003.jpeg"
        />
        <img
          src="../assets/SubelaNews/Subela_OK.004.jpeg"
        />
        <img
          src="../assets/SubelaNews/Subela_OK.004.jpeg"
        />
        <img
          src="../assets/SubelaNews/Subela_OK.005.jpeg"
        />
        <img
          src="../assets/SubelaNews/Subela_OK.006.jpeg"
        />
        <img
          src="../assets/SubelaNews/Subela_OK.007.jpeg"
        />
        <img
          src="../assets/SubelaNews/Subela_OK.008.jpeg"
        />
      </div>
    </main>

    <!-- Lightbox HTML -->
    <div class="lightbox-overlay" id="lightboxOverlay">
      <span class="lightbox-close" id="lightboxClose">&times;</span>
      <img src="" alt="" class="lightbox-img" id="lightboxImg" />
    </div>

    <!-- Lightbox JS -->
    <script>
      // Lightbox para imágenes en .project-gallery
      document.querySelectorAll(".project-gallery img").forEach((img) => {
        img.style.cursor = "zoom-in";
        img.addEventListener("click", function () {
          const overlay = document.getElementById("lightboxOverlay");
          const lightboxImg = document.getElementById("lightboxImg");
          lightboxImg.src = this.src;
          lightboxImg.alt = this.alt || "";
          overlay.classList.add("active");
        });
      });

      // Cerrar lightbox al hacer click en overlay o botón cerrar
      document
        .getElementById("lightboxOverlay")
        .addEventListener("click", function (e) {
          if (e.target === this || e.target.id === "lightboxClose") {
            this.classList.remove("active");
            document.getElementById("lightboxImg").src = "";
          }
        });

      // Cerrar lightbox con Escape
      document.addEventListener("keydown", function (e) {
        if (e.key === "Escape") {
          document.getElementById("lightboxOverlay").classList.remove("active");
          document.getElementById("lightboxImg").src = "";
        }
      });
    </script>
  </body>
</html>
