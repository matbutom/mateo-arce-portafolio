<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nombre del Proyecto | Mateo Arce</title>
    <link rel="stylesheet" href="https://use.typekit.net/lhe1ara.css" />
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="../assets/android-chrome-192x192.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="../assets/android-chrome-192x192.png"
    />
  </head>
  <body>
    <!-- ASCII Loading Overlay -->
    <div class="ascii-overlay"><div class="ascii-grid"></div></div>

    <main class="project-page">
      <h1 class="project-title">"Your Best Friends - Coloring Book"</h1>
      <div class="project-subtitle">Junio 2025</div>
      <div class="project-description">
        Libro para colorear ilustrado, impreso y dise√±ado para los amantes de
        los perritos. üê∂‚ù§Ô∏è
      </div>
      <div class="project-gallery gallery-2col">
        <img src="../assets/Coloring-Book/ColouringBook_v1.jpg" />
        <img src="../assets/Coloring-Book/ColouringBook_v12.jpg" />
        <img src="../assets/Coloring-Book/ColouringBook_v13.jpg" />
        <img src="../assets/Coloring-Book/ColouringBook_v14.jpg" />
        <img src="../assets/Coloring-Book/ColouringBook_v15.jpg" />
        <img src="../assets/Coloring-Book/ColouringBook_v16.jpg" />
      </div>
    </main>

    <!-- Lightbox HTML -->
    <div class="lightbox-overlay" id="lightboxOverlay">
      <span class="lightbox-close" id="lightboxClose">&times;</span>
      <img src="" alt="" class="lightbox-img" id="lightboxImg" />
    </div>

    <!-- Lightbox JS -->
    <script>
      // Lightbox para im√°genes en .project-gallery
      document.querySelectorAll(".project-gallery img").forEach((img) => {
        img.style.cursor = "zoom-in";
        img.addEventListener("click", function () {
          const overlay = document.getElementById("lightboxOverlay");
          const lightboxImg = document.getElementById("lightboxImg");
          lightboxImg.src = this.src;
          lightboxImg.alt = this.alt || "";
          overlay.classList.add("active");
        });
      });

      // Cerrar lightbox al hacer click en overlay o bot√≥n cerrar
      document
        .getElementById("lightboxOverlay")
        .addEventListener("click", function (e) {
          if (e.target === this || e.target.id === "lightboxClose") {
            this.classList.remove("active");
            document.getElementById("lightboxImg").src = "";
          }
        });

      // Cerrar lightbox con Escape
      document.addEventListener("keydown", function (e) {
        if (e.key === "Escape") {
          document.getElementById("lightboxOverlay").classList.remove("active");
          document.getElementById("lightboxImg").src = "";
        }
      });
    </script>
    <script src="../transition.js"></script>
  </body>
</html>
