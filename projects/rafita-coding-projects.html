<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nombre del Proyecto | Mateo Arce</title>
    <link rel="stylesheet" href="https://use.typekit.net/lhe1ara.css" />
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="../assets/android-chrome-192x192.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="../assets/android-chrome-192x192.png"
    />
  </head>
  <body>
    <main class="project-page">
      <h1 class="project-title">Rafita Coding Projects</h1>
      <div class="project-subtitle">Junio 2024</div>
      <div class="project-description">
        Proyectos realizados para el ramo de Programación Creativa Multimedia,
        aprendiendo a usar p5.js y programar.
      </div>
      <div class="project-gallery gallery-2col">
        <video
          src="../assets/rafita-coding-projects/Grabación de pantalla 2024-07-12 a la(s) 16.47.32.mp4"
          controls
        ></video>
        <video
          src="../assets/rafita-coding-projects/Grabación de pantalla 2024-07-12 a la(s) 16.48.41.mp4"
          controls
        ></video>
        <video
          src="../assets/rafita-coding-projects/Rafita Type Creator.mp4"
          controls
        ></video>
      </div>
    </main>

    <!-- Lightbox HTML -->
    <div class="lightbox-overlay" id="lightboxOverlay">
      <span class="lightbox-close" id="lightboxClose">&times;</span>
      <img src="" alt="" class="lightbox-img" id="lightboxImg" />
    </div>

    <!-- Lightbox JS -->
    <script>
      // Lightbox para imágenes en .project-gallery
      document.querySelectorAll(".project-gallery img").forEach((img) => {
        img.style.cursor = "zoom-in";
        img.addEventListener("click", function () {
          const overlay = document.getElementById("lightboxOverlay");
          const lightboxImg = document.getElementById("lightboxImg");
          lightboxImg.src = this.src;
          lightboxImg.alt = this.alt || "";
          overlay.classList.add("active");
        });
      });

      // Cerrar lightbox al hacer click en overlay o botón cerrar
      document
        .getElementById("lightboxOverlay")
        .addEventListener("click", function (e) {
          if (e.target === this || e.target.id === "lightboxClose") {
            this.classList.remove("active");
            document.getElementById("lightboxImg").src = "";
          }
        });

      // Cerrar lightbox con Escape
      document.addEventListener("keydown", function (e) {
        if (e.key === "Escape") {
          document.getElementById("lightboxOverlay").classList.remove("active");
          document.getElementById("lightboxImg").src = "";
        }
      });
    </script>
  </body>
</html>
