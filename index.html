    <!-- ==== ILUSTRACIONES DE FONDO ANIMADAS ==== -->
    <script>
      const ilustraciones = [
        "basket.png",
        "dogger.png",
        "Ilustración_sin_título 79.png",
        "Ilustración_sin_título 80.png",
        "Ilustración_sin_título 81.png",
        "Ilustración_sin_título 86.png",
        "Ilustración_sin_título 87.png",
        "Ilustración_sin_título 88.png",
        "Ilustración_sin_título 89.png",
        "Recurso 11.png",
        "Recurso 12.png",
        "Recurso 13.png",
        "Recurso 14.png",
        "Recurso 15.png",
        "Recurso 16.png",
        "Recurso 17.png",
        "Recurso 18.png",
        "Recurso 19.png",
        "Recurso 20.png",
        "Recurso 21.png",
        "Recurso 22.png",
        "Recurso 23.png",
        "Recurso 24.png",
        "Recurso 25.png",
        "Recurso 26.png",
        "salchi_trompeta.png",
        "skater 2.png",
        "skater.png"
      ];

      const fondoFolder = "assets/ilustraciones/";

      function randomBetween(a, b) {
        return Math.random() * (b - a) + a;
      }

      function showRandomIllustration() {
        const size = randomBetween(80, 260);
        const filename = ilustraciones[Math.floor(Math.random() * ilustraciones.length)];
        const img = document.createElement("img");
        img.src = fondoFolder + filename;
        img.className = "bg-illustration";
        img.style.opacity = "0";
        img.style.width = `${size}px`;

        const vw = window.innerWidth;
        const vh = window.innerHeight;
        img.style.left = `${randomBetween(-size * 0.5, vw)}px`;
        img.style.top = `${randomBetween(-size * 0.5, vh)}px`;

        document.getElementById("bg-illustrations").appendChild(img);

        setTimeout(() => (img.style.opacity = "1"), 50);
        setTimeout(() => img.remove(), randomBetween(2000, 2500));
      }

      for (let i = 0; i < 8; i++) setTimeout(showRandomIllustration, i * 200);
      setInterval(showRandomIllustration, 300);
    </script>
